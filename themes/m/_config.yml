# Site Settings
m:
  dev_mode: false # do not change unless you know what you are doing
  syntax: "-" # syntax
  opacity: "1" # card opacity
  border_radius: "4px" # card border-radius
  max_width: "1200px" # container max width
  layout: "light" # appbar/drawer layout, light / dark / auto
  css: |
    body{background-color: #f6f6f6}

mdui:
  primary: "indigo" # https://mdui.org/docs/color
  accent: "pink" # https://mdui.org/docs/color
  layout: "light" # card layout, light / dark / auto
  shadow: "1" # card shadow, 0-16
  hoverable: true # card hoverable, false / true
  card_media_covered: normal # card media covered, normal / gradient / transparent 
  drawer_close: true # false / true

head:
  theme_color: "#3F51B5"
  favicon: # 16*16 / 32*32 / 48*48
  high_res_icon: # 192*192
  apple_touch_icon: # 180*180
  preconnect:
  prefetch:
  dns_prefetch:
    - "//cdn.jsdelivr.net"

url:
  rss: "/atom.xml"
  avatar: "#"
  search: "/search/"
  links: "/links/"
  hosted_on: ""

appbar:
  scroll_hide: true
  title: true
  search: true
  rss: false

