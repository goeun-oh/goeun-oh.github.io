# Site Settings
m:
  dev_mode: false # do not change unless you know what you are doing
  syntax: "-" # syntax
  opacity: "1" # card opacity
  border_radius: "4px" # card border-radius
  max_width: "1200px" # container max width
  layout: "light" # appbar/drawer layout, light / dark / auto
  css: |
    body{background-color: #f6f6f6}

mdui:
  primary: "indigo" # https://mdui.org/docs/color
  accent: "pink" # https://mdui.org/docs/color
  layout: "light" # card layout, light / dark / auto
  shadow: "1" # card shadow, 0-16
  hoverable: true # card hoverable, false / true
  card_media_covered: normal # card media covered, normal / gradient / transparent 
  drawer_close: true # false / true

head:
  theme_color: "#3F51B5"
  favicon: # 16*16 / 32*32 / 48*48
  high_res_icon: # 192*192
  apple_touch_icon: # 180*180
  preconnect:
  prefetch:
  dns_prefetch:
    - "//cdn.jsdelivr.net"

url:
  rss: "/atom.xml"
  avatar: "#"
  search: "/search/"
  links: "/links/"
  hosted_on: ""

appbar:
  scroll_hide: true
  title: true
  search: true
  rss: false

# 기술 블로그용 사이드바 설정 (단순하고 명확하게)
drawer:
  avatar: 
  toc: true
  search: true
  home: true
  archives: true   # 기본 아카이브 활성화
  categories: false # 카테고리는 커스텀으로 대체
  tags: true       # 태그 활성화
  links: false
  rss: false
  custom:
    "💻 RISC-V":
      href: "/categories/RISC-V/"
      class: "material-icons"
      content: "memory"
    "🖥️ Cortex-M":
      href: "/categories/Cortex-M/"
      class: "material-icons"
      content: "developer_board"
    "📡 APB Protocol":
      href: "/categories/APB/"
      class: "material-icons"
      content: "device_hub"
    "⚡ Verilog":
      href: "/categories/Verilog/"
      class: "material-icons"
      content: "electrical_services"
    "🔌 UART":
      href: "/categories/UART/"
      class: "material-icons"
      content: "cable"
    "🔄 I2C":
      href: "/categories/I2C/"
      class: "material-icons"
      content: "sync_alt"
    "📊 SPI":
      href: "/categories/SPI/"
      class: "material-icons"
      content: "timeline"

footer:
  since: 2024
  hosted_on: GitHub Pages
  powered_by_hexo: true
  theme_m: true
  custom: |
    <p>임베디드 시스템과 하드웨어 설계</p>

open_graph:
  google_analytics:
  twitter:
  google_plus:
  fb_admins:
  fb_app_id:

posts:
  thumbnail_title: false # true /false
  index_content: auto # false / auto / excerpt / content
  show_categories: true
  license: '<a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>'

comments:
  use: false # utterances
  utterances:
    repo: 
    issue_term: pathname
    theme: preferred-color-scheme
    src: "https://utteranc.es/client.js"
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping: pathname
    reactions_enabled: 1
    input_position: bottom
    theme: preferred-color-scheme
    src: "https://giscus.app/client.js"

search:
  use: google # google
  google:
    search_site: 

plugins:
  pjax: false
  pangu: false
  pwa: false
  script:

vendors:
